  <body>
    <div class="container">

        <form id="form-search-input">

              <input
                class="form-control"
                type="text"
                placeholder="Enter a city..."
                id="searchBoxInpiut"
                autofocus
              />
            </div>

            <div class="mb-3 col-sm-3">
              <input
                class="form-control btn btn-secondary"
                type="submit"
                value="Search"
              />
            </div>
            <div class="col-sm-3">
              <form>
                <div class="mb-3">
                  <input
                    class="form-control btn btn-secondary"
                    type="button"
                    class="btn btn-secondary"

                    id="current-location-weather"
                  />
                </div>
              </form>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-sm-12">
            <br />
          </div>
          <div class="col-sm-5 g-0">
            <div

              id="searchResultCityName"
            ></div>
            <div class="extraInfo leftGrid">
              <br />

              <br />

            </div>
          </div>

          <div class="col-sm-2 g-0 center">
            <span id="temp" class="searchResultTemp"></span>
            <a id="celcius" class="celciusPosition" href="#"> Â°C </a>

            <div class="extraInfo" id="dayAndTime">
              <br />
            </div>
          </div>

          <div class="col-sm-5 g-0">
            <div class="searchResultIcon rightGrid">
              <p
                class="form-text iconInfo rightGrid"
                id="weather-description"
              ></p>

          </div>

        
      </div>
